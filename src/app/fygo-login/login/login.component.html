<fygo-header [title]="'Welcome'"></fygo-header>

<div class="form-container">
    <form [formGroup]="authForm" (keydown)="keyDownFunction($event)">
        <div class="control-container">
            <input class="fygo-input" [ngClass]="{ 'input-invalid': shouldDisplayUsernameValidation() }"
                formControlName="username" type="text" placeholder="Username">
            <span class="input-error" *ngIf="shouldDisplayUsernameValidation()">{{ getUsernameValidationMessage() }}</span>
        </div>
        <div class="control-container">
            <input class="fygo-input" formControlName="password" type="password" placeholder="Password" [ngClass]="{ 'input-invalid': shouldDisplayPasswordValidation() }">
            <span class="input-error" *ngIf="shouldDisplayPasswordValidation()">You must enter your password</span>
        </div>
    </form>
    <div class="form-controls">
        <button class="fygo-button" (click)="login()" [ngClass]="{'disabled': authForm.invalid}">Login</button>
    </div>
</div>
<fygo-loader-overlay *ngIf="isLoading"></fygo-loader-overlay>

<fygo-footer></fygo-footer>
